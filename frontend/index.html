<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LAB 002</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="card-title mb-4">Hello from Frontend V1.05</h1>
            <button id="callApi" class="btn btn-primary mb-3">Call API</button>
          </div>
        </div>
        <div class="card shadow-lg pb-0 mt-2" id="result" role="alert" style="display: none;">
        </div>
      </div>
    </div>
    
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $('#callApi').click(function () {
      $.get('/api/users', function (data) {
        if (data.status === 'success' && Array.isArray(data.data)) {
          const users = data.data;

          let table = `
          <table class="table table-bordered mb-0">
            <thead>
              <tr><th>Name</th><th>Country</th></tr>
            </thead>
            <tbody>
        `;

          users.forEach(user => {
            table += `<tr><td>${user.name}</td><td>${user.country}</td></tr>`;
          });

          table += `</tbody></table>`;

          $('#result')
            .html(table)
            .removeClass('alert-danger')
            .addClass('alert-secondary')
            .show();
        } else {
          $('#result')
            .html('Invalid response format.')
            .removeClass('alert-secondary')
            .addClass('alert-danger')
            .show();
        }
      }).fail(function (err) {
        $('#result')
          .html('Error: ' + err.responseText)
          .removeClass('alert-secondary')
          .addClass('alert-danger')
          .show();
      });
    });
  </script>

</body>

</html>
