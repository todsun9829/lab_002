<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB 002</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card shadow-lg">
          <div class="card-body">
            <h1 class="card-title mb-4">Hello from Frontend V1.02</h1>
            <button id="callApi" class="btn btn-primary mb-3">Call API</button>
            <div id="result" class="alert alert-secondary" role="alert" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $('#callApi').click(function () {
      $.get('/api/gettime', function (data) {
        $('#result').html(JSON.stringify(data)).removeClass('alert-danger').addClass('alert-secondary').show();
      }).fail(function (err) {
        $('#result').html('Error: ' + err.responseText).removeClass('alert-secondary').addClass('alert-danger').show();
      });
    });
  </script>
</body>
</html>
